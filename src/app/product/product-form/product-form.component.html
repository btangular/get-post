<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Name product</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
  </div>
  <div class="form-group">
      <label for="exampleInputPassword1">Date</label>
      <input type="date" class="form-control" formControlName="createdAt" id="exampleInputPassword1" placeholder="dd/mm/yyyy">
    </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Image</label>
    <input type="text" class="form-control" formControlName="image" id="exampleInputPassword1" placeholder="link image">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
